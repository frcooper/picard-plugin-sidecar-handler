name: Release

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Git ref/sha to release (e.g. main, v0.1.1, or a commit SHA)"
        required: true
        default: "main"
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.target_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Build deterministic zip
        run: |
          python scripts/build.py

      - name: Compute tag from manifest
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          version="$(python -c "import pathlib, tomllib; d=tomllib.loads(pathlib.Path('MANIFEST.toml').read_text(encoding='utf-8')); v=d.get('version'); assert isinstance(v,str) and v; print(v)")"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ inputs.target_ref }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          files: |
            dist/sidecar-handler_${{ steps.meta.outputs.version }}.zip
            dist/SHA256SUMS
          fail_on_unmatched_files: true
